<div id="table">
  <table class="table">
    <thead>
    <tr>
      <td class="text-center" colspan="3">
        <h4 class="float-left">Posts</h4>
        <app-button
          title="Add Post"
          (titleChosen)="buttonClicked()"
        ></app-button>
      </td>
    </tr>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let post of posts$ | async">
      <app-post-list-item [post]="post"></app-post-list-item>
    </ng-container>
    </tbody>
  </table>
</div>
