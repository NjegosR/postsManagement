<div class="container">
  <div class="row">
    <div class="col-9">
      <div class="myBox">
      <div class="row">
        <div class="col">
          <div class="row box">
            <div class="col">
              <h1>User Details</h1>
              <p>
                <strong>Name:</strong> {{user?.name}}
              </p>
              <p>
                <strong>Username:</strong> {{user?.username}}
              </p>
              <p>
                <strong>Email:</strong> {{user?.email}}
              </p>
              <p>
                <strong>City:</strong> {{user?.address.city}}
              </p>
            </div>

          </div>
          <div class="row box">
            <div class="col">
              <h1>Post Details</h1>
              <p>
                <strong>Title:</strong> {{post?.title}} </p>
              <p>
                <strong>Body:</strong> {{post?.body}} </p>
            </div>

          </div>
        </div>
        <div class="col">
          <app-comments-list [title]="title" [comments]="comments"></app-comments-list>
        </div>
        </div>
      </div>
      <button class="btn btn-lg btn-outline-primary mt-md-3 float-right" (click)="editPost()">Edit Post</button>
    </div>
    <div class="col-3">
      <app-comments-list [title]="titleAllComments" [comments]="commentsAll"></app-comments-list>
    </div>
  </div>
</div>
