<div id="table">
  <table class="table">
    <thead>
    <tr>
      <td class="text-center" colspan="3">
        <h4>Posts</h4>
      </td>
    </tr>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngFor="let post of posts$ | async">
      <tr app-post-list-item
          [body]="post?.body"
          [title]="post?.title"
          [postID]="post?.id"
          [userID]="post?.userId"
      ></tr>
    </ng-container>
    </tbody>
  </table>
</div>
