<div class="container mt-md-3">
<div class="row">
    <div id="table">
      <div class="card">
        <div class="card-block">
          <div class="table-responsive">
            <table class="table table-striped table-bordered table-condensed">
              <thead>
                <tr>
                  <td colspan="2">
                    <h4 class="text-center">Posts</h4>
                  </td>
                </tr>
                <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let post of posts$ | async">
                  <tr>
                    <td> {{ post.title }} </td>
                    <td> {{ (post.body | slice:0:70) }}... </td>
                    <td>
                      <a class="btn btn-default btn-sm" [routerLink]="['posts/', post.id, post.userId]">
                        <i class="fa fa-info"></i>
                      </a>
                    </td>
                  </tr>
                  <!--<app-post-list-item [posts]="(posts$ | async)"></app-post-list-item>-->
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  </div>

</div>
</div>
