<div class="container">
  <h3>Albums</h3>
  <ng-container *ngFor="let album of albums$ | async">
    <a [routerLink]="['./', album.id]">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{album.title}}</h5>
      </div>
    </div>
    </a>
  </ng-container>
</div>
